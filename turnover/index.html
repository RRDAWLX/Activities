<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <title>turnover</title>
        <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
        </script>
        <style>
        * {
            margin: 0; padding: 0;
        }
        #cards {
            position: relative; width: 4rem; height: 4.22rem; margin: 0.5rem;
        }
        .card-container {
            position: absolute; width: 2rem; height: 2.11rem; perspective: 10rem; transition: transform 1s, left 1s, top 1s; transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
        }
        .card {
            position: relative; width: 100%; height: 100%; border: 1px solid #86c3fc; transform-style: preserve-3d; transition: transform 1s;
            transform: rotateY(180deg);
        }
        .card-front {
            width: 100%; height: 100%; background: #fff;
        }
        .card-back {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: url('./backface.png') no-repeat center; background-size: cover; z-index: -1; transform: rotateY(180deg);
        }
        .card1 {top: 0; left: 0;}
        .card2 {top: 0; left: 2rem;}
        .card3 {top: 2.11rem; left: 0;}
        .card4 {top: 2.11rem; left: 2rem;}
        .card-container.center {
            z-index: 100;
        }
        .card1.center {transform: translate3d(50%, 50%, 0) scale3d(1.5, 1.5, 1);}
        .card2.center {transform: translate3d(-50%, 50%, 0) scale3d(1.5, 1.5, 1);}
        .card3.center {transform: translate3d(50%, -50%, 0) scale3d(1.5, 1.5, 1);}
        .card4.center {transform: translate3d(-50%, -50%, 0) scale3d(1.5, 1.5, 1);}
        .card-container.center .card{
            transform: rotateY(0deg);
        }

        </style>
    </head>
    <body>
        <section id="cards">
            <div class="card-container card1">
                <div class="card">
                    <div class="card-front">奖品</div>
                    <div class="card-back"></div>
                </div>
            </div>

            <div class="card-container card2">
                <div class="card">
                    <div class="card-front">奖品</div>
                    <div class="card-back"></div>
                </div>
            </div>

            <div class="card-container card3">
                <div class="card">
                    <div class="card-front">奖品</div>
                    <div class="card-back"></div>
                </div>
            </div>

            <div class="card-container card4">
                <div class="card">
                    <div class="card-front">奖品</div>
                    <div class="card-back"></div>
                </div>
            </div>
        </section>


        <script src="./index.js"></script>
    </body>
</html>
