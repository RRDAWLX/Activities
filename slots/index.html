<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <title>slots</title>
        <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
        </script>
        <style>
        * {
            padding: 0; border: 0; margin: 0;
        }
        .slot {
            width: 1rem; height: 2rem; margin: 1rem auto; border: 1px solid #000; font-size: 0.6rem; overflow: hidden;
        }
        .prizes-list {
            width: 1rem; margin-top: -0.5rem; list-style: none; overflow: hidden;
        }
        .prize {
            display: flex; width: 1rem; height: 1rem; justify-content: center; align-items: center;
        }
        .one {
            background: #ff4466;
        }
        .two {
            background: #88aadd;
        }
        .three {
            background: #00ffaa;
        }
        </style>
    </head>

    <body>
        <div id="slots">
            <div class="slot">
                <ul class="prizes-list">
                    <li class="prize three">
                        3
                    </li>
                    <li class="prize one">
                        1
                    </li>
                    <li class="prize two">
                        2
                    </li>
                    <li class="prize three">
                        3
                    </li>
                    <li class="prize one">
                        1
                    </li>
                </ul>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
