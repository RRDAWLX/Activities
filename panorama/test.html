<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <title>device orientation test</title>
        <style>
            * {
                margin: 0; padding: 0;
            }
            html, body {
                width: 100%; height: 100%; overflow: hidden;
            }
        </style>
    </head>
    <body>
        <p>absolute: <span id="absolute"></span></p>
        <p>alpha: <span id="alpha"></span></p>
        <p>beta: <span id="beta"></span></p>
        <p>gamma: <span id="gamma"></span></p>
        <script>
          let absolute = document.querySelector('#absolute'),
            alpha = document.querySelector('#alpha'),
            beta = document.querySelector('#beta'),
            gamma = document.querySelector('#gamma');
          window.addEventListener('deviceorientation', e => {
            console.log(e)
            absolute.textContent = e.absolute ? 'true' : 'false';
            alpha.textContent = e.alpha;
            beta.textContent = e.beta;
            gamma.textContent = e.gamma;
          }, false);
        </script>
    </body>
</html>
